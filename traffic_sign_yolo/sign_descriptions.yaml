DP.135:
  desc: Hết tất cả các lệnh cấm
  suggestion: Tiếp tục lái xe bình thường, tuân thủ các biển báo khác nếu có.
P.102:
  desc: Cấm đi ngược chiều
  suggestion: Không đi ngược chiều, tuân thủ hướng đi được phép.
P.103a:
  desc: Cấm xe ô tô
  suggestion: Xe ô tô không được phép đi vào, tìm lộ trình khác.
P.103b:
  desc: Cấm xe ô tô rẽ phải
  suggestion: Không rẽ phải nếu đang lái ô tô, tiếp tục đi thẳng hoặc rẽ trái nếu được phép.
P.103c:
  desc: Cấm xe ô tô rẽ trái
  suggestion: Không rẽ trái nếu đang lái ô tô, tiếp tục đi thẳng hoặc rẽ phải nếu được phép.
P.104:
  desc: Cấm xe máy
  suggestion: Xe máy không được phép đi vào, tìm lộ trình khác.
P.106a:
  desc: Cấm xe ô tô tải
  suggestion: Xe tải không được phép đi vào, tìm lộ trình khác.
P.106b:
  desc: Cấm ô tô tải có khối lượng chuyên chở lớn hơn giới hạn
  suggestion: Kiểm tra trọng tải xe, tìm lộ trình phù hợp nếu vượt giới hạn.
P.107a:
  desc: Cấm xe ô tô khách
  suggestion: Xe khách không được phép đi vào, tìm lộ trình khác.
P.112:
  desc: Cấm người đi bộ
  suggestion: Người đi bộ không được phép đi vào khu vực này.
P.115:
  desc: Hạn chế trọng tải toàn bộ xe
  suggestion: Kiểm tra trọng tải xe, không đi vào nếu vượt giới hạn cho phép.
P.117:
  desc: Hạn chế chiều cao xe
  suggestion: Kiểm tra chiều cao xe, không đi vào nếu vượt giới hạn.
P.123a:
  desc: Cấm rẽ trái
  suggestion: Không rẽ trái, tiếp tục đi thẳng hoặc rẽ phải nếu được phép.
P.123b:
  desc: Cấm rẽ phải
  suggestion: Không rẽ phải, tiếp tục đi thẳng hoặc rẽ trái nếu được phép.
P.124a:
  desc: Cấm quay đầu xe
  suggestion: Không quay đầu xe, tìm vị trí khác để quay đầu nếu cần.
P.124b:
  desc: Cấm ô tô quay đầu xe
  suggestion: Ô tô không được quay đầu, tìm lộ trình khác.
P.124c:
  desc: Cấm rẽ trái và quay đầu xe
  suggestion: Không rẽ trái hoặc quay đầu, đi thẳng hoặc rẽ phải nếu được phép.
P.125:
  desc: Cấm vượt
  suggestion: Không vượt xe khác, giữ tốc độ và khoảng cách an toàn.
P.127:
  desc: Tốc độ tối đa cho phép
  suggestion: Không vượt quá tốc độ ghi trên biển, điều chỉnh tốc độ phù hợp.
P.128:
  desc: Cấm sử dụng còi
  suggestion: Không sử dụng còi, sử dụng tín hiệu khác nếu cần.
P.130:
  desc: Cấm dừng xe và đỗ xe
  suggestion: Không dừng hoặc đỗ xe tại khu vực này.
P.131a:
  desc: Cấm đỗ xe
  suggestion: Không đỗ xe tại khu vực này, tìm nơi đỗ hợp pháp.
P.137:
  desc: Cấm rẽ trái và rẽ phải
  suggestion: Chỉ được đi thẳng, không rẽ trái hoặc phải.
R.301c:
  desc: Các xe chỉ được rẽ trái
  suggestion: Rẽ trái tại giao lộ, không đi thẳng hoặc rẽ phải.
R.301d:
  desc: Các xe chỉ được rẽ phải
  suggestion: Rẽ phải tại giao lộ, không đi thẳng hoặc rẽ trái.
R.301e:
  desc: Các xe chỉ được rẽ trái
  suggestion: Rẽ trái tại giao lộ, không đi thẳng hoặc rẽ phải.
R.302a:
  desc: Phải đi vòng sang bên phải
  suggestion: Đi vòng sang phải theo hướng dẫn của biển.
R.302b:
  desc: Phải đi vòng sang bên trái
  suggestion: Đi vòng sang trái theo hướng dẫn của biển.
R.303:
  desc: Nơi giao nhau chạy theo vòng xuyến
  suggestion: Lái xe theo vòng xuyến, nhường đường cho xe từ bên trái.
R.407a:
  desc: Đường một chiều
  suggestion: Chỉ đi theo một chiều, tuân thủ hướng dẫn.
R.409:
  desc: Chỗ quay xe
  suggestion: Sử dụng khu vực này để quay đầu xe nếu cần.
R.425:
  desc: Bệnh viện
  suggestion: Giảm tốc độ, chú ý người đi bộ gần bệnh viện.
R.434:
  desc: Bến xe
  suggestion: Giảm tốc độ, chú ý xe ra vào bến.
S.509a:
  desc: Chiều cao an toàn
  suggestion: Kiểm tra chiều cao xe, đảm bảo không vượt quá giới hạn.
W.201a:
  desc: Chỗ ngoặt nguy hiểm vòng bên trái
  suggestion: Giảm tốc độ, cẩn thận khi vào khúc cua trái.
W.201b:
  desc: Chỗ ngoặt nguy hiểm vòng bên phải
  suggestion: Giảm tốc độ, cẩn thận khi vào khúc cua phải.
W.202a:
  desc: Nhiều chỗ ngoặt nguy hiểm liên tiếp, chỗ đầu tiên sang trái
  suggestion: Giảm tốc độ, chuẩn bị cho nhiều khúc cua bắt đầu từ trái.
W.202b:
  desc: Nhiều chỗ ngoặt nguy hiểm liên tiếp, chỗ đầu tiên sang phải
  suggestion: Giảm tốc độ, chuẩn bị cho nhiều khúc cua bắt đầu từ phải.
W.203b:
  desc: Đường bị thu hẹp về phía trái
  suggestion: Giảm tốc độ, nhường đường cho xe từ phía đối diện.
W.203c:
  desc: Đường bị thu hẹp về phía phải
  suggestion: Giảm tốc độ, nhường đường cho xe từ phía đối diện.
W.205a:
  desc: Đường giao nhau (ngã tư)
  suggestion: Giảm tốc độ, quan sát kỹ trước khi qua ngã tư.
W.205b:
  desc: Đường giao nhau (ngã ba bên trái)
  suggestion: Giảm tốc độ, chú ý xe từ ngã ba bên trái.
W.205d:
  desc: Đường giao nhau (hình chữ T)
  suggestion: Giảm tốc độ, chuẩn bị dừng hoặc rẽ tại ngã ba hình chữ T.
W.207a:
  desc: Giao nhau với đường không ưu tiên
  suggestion: Ưu tiên xe trên đường chính, quan sát kỹ.
W.207b:
  desc: Giao nhau với đường không ưu tiên
  suggestion: Ưu tiên xe trên đường chính, quan sát kỹ.
W.207c:
  desc: Giao nhau với đường không ưu tiên
  suggestion: Ưu tiên xe trên đường chính, quan sát kỹ.
W.208:
  desc: Giao nhau với đường ưu tiên
  suggestion: Nhường đường cho xe trên đường ưu tiên.
W.209:
  desc: Giao nhau có tín hiệu đèn giao thông
  suggestion: Tuân thủ tín hiệu đèn giao thông.
W.210:
  desc: Giao nhau với đường sắt có rào chắn
  suggestion: Dừng lại khi rào chắn đóng, quan sát tàu hỏa.
W.219:
  desc: Dốc xuống nguy hiểm
  suggestion: Giảm tốc độ, kiểm tra phanh trước khi xuống dốc.
W.221b:
  desc: Đường có gồ giảm tốc
  suggestion: Giảm tốc độ khi qua gồ giảm tốc để tránh hư xe.
W.224:
  desc: Đường người đi bộ cắt ngang
  suggestion: Giảm tốc độ, nhường đường cho người đi bộ.
W.225:
  desc: Trẻ em
  suggestion: Giảm tốc độ, chú ý trẻ em có thể chạy qua đường.
W.227:
  desc: Công trường
  suggestion: Giảm tốc độ, chú ý công nhân và máy móc.
W.233:
  desc: Nguy hiểm khác
  suggestion: Giảm tốc độ, quan sát kỹ các nguy cơ tiềm ẩn.
W.235:
  desc: Đường đôi
  suggestion: Tuân thủ làn đường, không lấn làn.
W.245a:
  desc: Đi chậm
  suggestion: Giảm tốc độ, lái xe cẩn thận.